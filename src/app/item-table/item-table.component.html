<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let row">{{row.item}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="buying_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Selling price</th>
      <td mat-cell *matCellDef="let row">{{row.buying_price}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity_bought">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Stock</th>
      <td mat-cell *matCellDef="let row">{{row.quantity_bought}}</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</th>
      <td mat-cell *matCellDef="let row">{{row.supplier}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[8, 10, 20]">
  </mat-paginator>
</div>
